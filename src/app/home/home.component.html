<div *ngFor="let post of posts">
    <span (click)="incrementUpvotes(post)">^</span>
    <a *ngIf="post.link" href="{{post.link}}">
  {{post.title}}
  </a>
    <span ng-hide="post.link">
   {{post.title}}
   </span>
    <span> <a routerLink="/post/:id">Comment</a></span> -upvotes:{{post.upvotes}}
</div>
<br>
<br>

<form (ngSubmit)="addPost()">
    <input type="text" placeholder="Title" name="text" [(ngModel)]="title" > <br>
    <input type="text" placeholder="Link" name="text" [(ngModel)]="link" >
    <button type="submit">Post</button>
</form>
